syntax = "proto3";
package user;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;

//DB model
message BaseUser {
    // @inject_tag: xorm:"unique index notnull"
    string name = 1;
    //@inject_tag: xorm:"unique index"
    string phone = 2;
    string password = 3 [(gogoproto.jsontag) = "-"];
    //@inject_tag: xorm:"unique index notnull"
    string userID = 4;
    int64 id = 5 [(gogoproto.jsontag) = "-"];
    int64 creatTime = 6 [(gogoproto.jsontag) = "-"];
}

message LoginForm {
    string name = 1;
    string password = 2;
}

message RegisterForm {
    string name = 1;
    string password = 2;
    string verifyCode = 3;
}
