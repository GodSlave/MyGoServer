syntax = "proto3";
package Dolphin.Protocol;

import "protocol.proto";

message UserLoginData
{
	string username = 1;
	string password = 2;
}

message UserTokenData
{
	string token = 1;
}

message UserLoginRequest
{
	uint32 protocol_id = 1;// [02,01]//协议编号
	RequestBase request_base = 2;
	UserLoginData user_login_data = 3;
}

message UserLoginResponse
{	
	uint32 protocol_id = 1;// [02,01]//协议编号
	ResponseBase response_base = 2;
	UserTokenData user_token_data = 3;
}